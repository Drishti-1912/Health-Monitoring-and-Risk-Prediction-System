<!DOCTYPE html>
<html>
<head>
    <title>Calorie Burn Predictor</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 10px 0; }
        label { display: inline-block; width: 200px; }
        input { width: 150px; padding: 5px; }
        button { margin: 20px 0; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #result { font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <h2>Calorie Burn Predictor</h2>
    <div class="input-group">

    <div class="input-group">
        <label>Lightly Active Minutes:</label>

    </div>
    <div class="input-group">
        <label>Sedentary Minutes:</label>
        <input type="number" id="sedentary" placeholder="e.g., 960">
    </div>
    <button onclick="calculateCalories()">Predict Calories</button>
    <div id="result"></div>

</body>
</html>
